<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>BEAM</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --purple: rgb(188, 185, 224);
      --target-purple: rgb(128, 88, 243);
      --dark-grey: rgb(54, 54, 54);
      --light-grey-text: rgb(200, 200, 200);
      --white: rgb(255, 255, 255);
      --black: rgb(0, 0, 0);
      --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.2);
      --shadow-heavy: 0 6px 20px rgba(0, 0, 0, 0.3);
      --frame-radius: 35px;
      --canvas-radius: 25px;
      --score-text: #363636;

      --gutter: 15px; /* left/right purple margin; used to match top gap to timer border */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-style: italic;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: #222;
      color: var(--white);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Main Game Frame (tall container) */
    #game-container {
  display: flex;
  flex-direction: column;

  /* --- Default behavior for TALL screens (Mobile First) --- */
  /* We prioritize filling the width and let the height be calculated. */
  width: 100%;
  height: auto; /* Let aspect-ratio determine the height */
  
  
  
  /* Keep your max values to prevent it getting too big */
  max-width: 2000px;
  max-height: 1200px;
  
  /* Rest of your styles are fine */
  box-shadow: var(--shadow-heavy);
  border-radius: var(--frame-radius);
  overflow: hidden;
  background: var(--dark-grey);
  position: relative;
}

/* --- Override for WIDE screens (Tablets, Desktops) --- */
/* This rule activates ONLY when the screen's shape is wider than our 1/2 aspect ratio. */
@media (min-aspect-ratio: 1/2) {
  #game-container {
    /* We flip the logic: prioritize filling the height */
    width: auto; /* Let aspect-ratio determine the width */
    height: 100%; 
  }
}
    /* Header (sharp inner corners so grey fills the corners) */
    #hud {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--dark-grey);
      padding: 14px 18px;
      flex-shrink: 0;
      position: relative;
      z-index: 5;
      min-height: 80px;
      border-bottom-left-radius: 0;
      border-bottom-right-radius: 0;
    }

    .hud-plaque {
      background-color: #2a2a2a;
      padding: 8px 16px;
      border-radius: 12px;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.5), 0 1px 1px rgba(255,255,255,0.1);
      color: var(--light-grey-text);
      font-size: 1em;
      text-align: center;
    }

    /* Timer circle that the grey header "passes through" */
    #timer-display {
      position: absolute;
      left: 50%;
      top: 14px;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--dark-grey);
      border: 5px solid var(--white);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      box-shadow: var(--shadow-heavy);
    }
    #timer-value { font-size: 2.2em; line-height: 1; }
    #score-display { font-size: 1.1em; color: var(--purple); margin-top: 2px; }

    /* Canvas Wrapper (purple margin) */
    #canvas-wrapper {
      flex-grow: 1;
      position: relative;
      background-color: var(--purple);
      padding-left: var(--gutter);
      padding-right: var(--gutter);
      padding-bottom: var(--gutter);

      /* Pull under header a bit; then add top padding so the top gap to the timer's border ~= left/right margin */
      margin-top: -50px;                      /* overlaps header */
      padding-top: calc(44px + var(--gutter));/* tuned so gap ~ var(--gutter) */

      display: flex;
      align-items: center;     /* vertically center the square within remaining space */
      justify-content: center; /* horizontally center */
    }

    /* Square white playfield with thicker border */
    canvas {
      display: block;
      width: 100%;
      height: auto;            /* aspect-ratio dictates height */
      aspect-ratio: 1 / 1;     /* square playfield */
      background-color: var(--white);
      border-radius: var(--canvas-radius);
      border: 6px solid var(--black);
      box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
    }

    /* Footer (sharp inner corners; grey passes through pause circle) */
    #controls {
      position: relative;
      flex-shrink: 0;
      display: block;          /* we'll absolutely position the pause button inside */
      padding: 14px 18px 18px; /* bottom padding for breathing room */
      min-height: 110px;       /* enough room for the circle */
      background: var(--dark-grey);
      border-top: 2px solid var(--black);
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }

    /* Pause button: centered circle; mirrors timer look */
    #pause-btn {
      position: absolute;
      left: 50%;
      top: 14px;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: var(--dark-grey);
      border: 5px solid var(--white);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s;
      box-shadow: var(--shadow-heavy);
    }
    #pause-btn:hover { transform: translateX(-50%) scale(1.06); }
    #pause-btn svg { width: 22px; height: 22px; fill: var(--purple); }
    button:focus { outline: none; }
    button:focus-visible { box-shadow: 0 0 0 3px var(--target-purple); }

    /* Overlays */
    .overlay {
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      text-align: center; opacity: 0; visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s; z-index: 20;
      pointer-events: none;
    }
    .overlay.active { opacity: 1; visibility: visible; }
    .overlay-content { color: var(--white); pointer-events: auto; }
    .overlay-content h1 { font-size: 2.8em; }
    .overlay-content h2 { font-size: 4em; }
    .overlay-content p  { font-size: 1.5em; }

    @keyframes glowing-text {
      0%   { text-shadow: 0 0 5px var(--white), 0 0 10px var(--white), 0 0 15px var(--purple); }
      50%  { text-shadow: 0 0 10px var(--white), 0 0 20px var(--purple), 0 0 30px var(--purple); }
      100% { text-shadow: 0 0 5px var(--white), 0 0 10px var(--white), 0 0 15px var(--purple); }
    }
    .animated-glow { animation: glowing-text 3s ease-in-out infinite; }

    /* Pause overlay specific text color */
    #pause-overlay h2 {
      color: var(--black);
    }

    /* Menu overlay has card */
    #menu-overlay .overlay-content {
      background: var(--dark-grey); padding: 30px 40px; border-radius: var(--canvas-radius);
      box-shadow: var(--shadow-heavy); border: 2px solid var(--purple); width: 80%;
    }
    .action-button {
      border: 2px solid var(--purple); border-radius: 24px; padding: 12px 24px; font-size: 1em;
      cursor: pointer; background-color: var(--dark-grey); color: var(--purple); transition: all 0.2s;
      box-shadow: var(--shadow-light); margin-top: 10px;
    }
    .action-button:hover { background-color: var(--purple); color: var(--dark-grey); transform: translateY(-2px); box-shadow: var(--shadow-heavy); }

    /* Score popups use dark text on clean white canvas */
    #round-complete-overlay .overlay-content,
    #game-over-overlay .overlay-content {
      color: var(--score-text) !important;
      text-shadow: none;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <header id="hud">
      <div id="round-display" class="hud-plaque">ROUND 1</div>
      <div id="timer-display">
        <span id="timer-value">60</span>
        <span id="score-display">0</span>
      </div>
      <div id="highscore-display" class="hud-plaque">BEST 0</div>
    </header>

    <main id="canvas-wrapper">
      <canvas id="game"></canvas>

      <div id="menu-overlay" class="overlay">
        <div class="overlay-content">
          <h1>BEAM</h1>
          <p>High Score: <span id="menu-highscore">0</span></p>
          <button id="start-button" class="action-button">Start Game</button>
        </div>
      </div>

      <!-- Clean white canvas behind this popup -->
      <div id="round-complete-overlay" class="overlay">
        <div class="overlay-content">
          <h2 class="animated-glow">Success!</h2>
          <p>+<span id="points-awarded">0</span> points</p>
        </div>
      </div>

      <div id="game-over-overlay" class="overlay">
        <div class="overlay-content">
          <h2 class="animated-glow">Time's Up!</h2>
          <p>Final Score: <span id="final-score">0</span></p>
          <p id="new-highscore-message" style="display: none;">New High Score!</p>
          <button id="restart-button" class="action-button">Play Again</button>
        </div>
      </div>

      <div id="pause-overlay" class="overlay">
        <div class="overlay-content">
          <h2 class="animated-glow">Paused</h2>
          <button id="resume-button" class="action-button">Resume</button>
        </div>
      </div>
    </main>

    <footer id="controls">
      <!-- Centered pause circle (grey passes through it like top timer) -->
      <button id="pause-btn" title="Pause Game" aria-label="Pause Game">
        <svg viewBox="0 0 100 100" aria-hidden="true">
          <rect x="25" y="20" width="15" height="60" rx="5"></rect>
          <rect x="60" y="20" width="15" height="60" rx="5"></rect>
        </svg>
      </button>
    </footer>
  </div>

  <script>
    // -------------------- Config & Constants --------------------
    const VIRTUAL_W = 1000, VIRTUAL_H = 1000;
    const FPS = 60;

    // Canvas Colors
    const COLOR_BG = [255, 255, 255]; // White
    const COLOR_EMITTER = [188, 185, 224]; // Purple
    const COLOR_TARGET = [128, 88, 243]; // Target purple
    const COLOR_REFLECTOR = [0, 0, 0];
    const COLOR_NOISE_REFLECTOR = [0, 0, 0];
    const COLOR_BLOCKER = [0, 0, 0];
    const COLOR_BEAM = [94, 250, 253];

    // Game Logic
    const ROUND_TIME = 60.0;
    const MAX_BOUNCES = 20;
    const SAFE_MARGIN = 60;
    const HIGH_SCORE_KEY = "beam_highscore_v4";

    function difficultyParams(roundNum) {
      const num_reflections = Math.min(1 + Math.floor((roundNum - 1) / 2), 8);
      const num_noise = Math.min(roundNum, 12);
      const target_size = 80; // Fixed target size
      return { num_reflections, num_noise, target_size };
    }

    // --- Utility, math, and level generation (unchanged) ---
    const CORNER_TOL_FRAC = 0.02; const RAY_EPS = 1e-6; const STEP_EPS = 1e-3; const EMITTER_RADIUS = 8; const BEAM_SPEED = 1600.0; const TIME_BONUS_FACTOR = 0.25; const BASE_SCORE_SCALE = 10.0; const ANGLE_NOISE_SIGMA_DEG = 1.5;
    const rgb = (c) => `rgb(${c[0]},${c[1]},${c[2]})`;
    function clamp(x, a, b) { return Math.max(a, Math.min(b, x)); }
    class RNG { constructor(seed = Date.now() >>> 0) { this.state = seed >>> 0; } next() { let x = this.state; x ^= x << 13; x >>>= 0; x ^= x >>> 17; x >>>= 0; x ^= x << 5; x >>>= 0; this.state = x >>> 0; return (x >>> 0) / 0xFFFFFFFF; } uniform(min, max) { return min + (max - min) * this.next(); } }
    function erf(x) { const sign = Math.sign(x); x = Math.abs(x); const a1 = 0.254829592, a2 = -0.284496736, a3 = 1.421413741, a4 = -1.453152027, a5 = 1.061405429; const p = 0.3275911; const t = 1.0 / (1.0 + p * x); const y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x); return sign * y; }
    function Phi(x) { return 0.5 * (1 + erf(x / Math.SQRT2)); }
    function v_add(a, b){ return [a[0]+b[0], a[1]+b[1]]; }
    function v_sub(a, b){ return [a[0]-b[0], a[1]-b[1]]; }
    function v_mul(a, s){ return [a[0]*s, a[1]*s]; }
    function v_dot(a, b){ return a[0]*b[0] + a[1]*b[1]; }
    function v_cross(a, b){ return a[0]*b[1] - a[1]*b[0]; }
    function v_len(a){ return Math.hypot(a[0], a[1]); }
    function v_len2(a){ return a[0]*a[0] + a[1]*a[1]; }
    function v_norm(a){ const l = v_len(a); return l <= 1e-12 ? [0,0] : [a[0]/l, a[1]/l]; }
    function v_perp(a){ return [-a[1], a[0]]; }
    function v_dist(a, b){ return v_len(v_sub(a, b)); }
    function v_rot(a, ang){ const ca = Math.cos(ang), sa = Math.sin(ang); return [a[0]*ca - a[1]*sa, a[0]*sa + a[1]*ca]; }
    function reflect(vec, normal_unit){ const d = v_dot(vec, normal_unit); return v_sub(vec, v_mul(normal_unit, 2.0*d)); }
    function angle_of(v){ return Math.atan2(v[1], v[0]); }
    function angle_diff(a, b){ const d = (a - b + Math.PI) % (2*Math.PI) - Math.PI; return Math.abs(d); }
    function line_line_intersection(A, B, C, D) { const r = v_sub(B, A); const s = v_sub(D, C); const rxs = v_cross(r, s); if (Math.abs(rxs) < 1e-12) return null; const t = v_cross(v_sub(C, A), s)/rxs; const u = v_cross(v_sub(C, A), r)/rxs; const P = v_add(A, v_mul(r, t)); return [t, u, P]; }
    function project_point_to_line(P, A, B) { const AB = v_sub(B, A); const L2 = v_len2(AB); if (L2 <= 1e-12) return [0.0, A]; const t = v_dot(v_sub(P, A), AB)/L2; return [t, v_add(A, v_mul(AB, t))]; }
    function point_to_line_distance(P, A, B) { const [,H] = project_point_to_line(P, A, B); return v_dist(P, H); }
    function ray_segment_intersection(p, r, a, b) { const s = v_sub(b, a); const rxs = v_cross(r, s); if (Math.abs(rxs) < 1e-12) return null; const qp = v_sub(a, p); const t = v_cross(qp, s)/rxs; const u = v_cross(qp, r)/rxs; if (t > RAY_EPS && u >= 0.0 && u <= 1.0) { const hit = v_add(p, v_mul(r, t)); return [t, u, hit]; } return null; }
    function ray_aabb_intersection(p, r, aabb) { const [x,y,w,h] = aabb; const minx = x, miny = y, maxx = x+w, maxy = y+h; let tmin = -Infinity, tmax = Infinity; for (let i=0;i<2;i++){ const o = p[i], d = r[i]; const mn = i===0 ? minx : miny; const mx = i===0 ? maxx : maxy; if (Math.abs(d) < 1e-12) { if (o < mn || o > mx) return null; } else { const t1 = (mn - o)/d; const t2 = (mx - o)/d; const lo = Math.min(t1, t2); const hi = Math.max(t1, t2); tmin = Math.max(tmin, lo); tmax = Math.min(tmax, hi); if (tmin > tmax) return null; } } if (tmax < RAY_EPS) return null; if (tmin > RAY_EPS) return tmin; else if (tmax > RAY_EPS) return tmax; return null; }
    function ray_aabb_exit_distance_from_inside(p, r, aabb) { const [x,y,w,h] = aabb; const minx = x, miny = y, maxx = x+w, maxy = y+h; let tmax = Infinity; for (let i=0;i<2;i++){ const o = p[i], d = r[i]; const mn = i===0 ? minx : miny; const mx = i===0 ? maxx : maxy; if (Math.abs(d) < 1e-12) continue; const t1 = (mn - o)/d, t2 = (mx - o)/d; const hi = Math.max(t1, t2); tmax = Math.min(tmax, hi); } return tmax > RAY_EPS ? tmax : null; }

    class Reflector {
      constructor(a, b, is_noise=false, is_blocker=false){ this.a = a; this.b = b; this.is_noise = is_noise; this.is_blocker = is_blocker; }
      direction(){ return v_norm(v_sub(this.b, this.a)); }
      normal(){ const t = this.direction(); const n = v_perp(t); const l = v_len(n); return l <= 1e-12 ? [0,0] : [n[0]/l, n[1]/l]; }
    }
    class Target {
      constructor(x,y,w,h){ this.x=x; this.y=y; this.w=w; this.h=h; }
      center(){ return [this.x + this.w/2, this.y + this.h/2]; }
      aabb(){ return [this.x, this.y, this.w, this.h]; }
    }

    class Level {
      constructor(roundNum, rng){
        this.round_num = roundNum; this.rng = rng;
        this.reflectors = []; this.target = null; this.emitter = [0,0];
        this.solution_points = []; this.solution_first_dir = [0,0];
        this.bounds = [0,0, VIRTUAL_W, VIRTUAL_H];
        const {num_reflections, num_noise, target_size} = difficultyParams(roundNum);
        this.num_reflections = num_reflections; this.num_noise = num_noise; this.target_size = target_size;
        this.difficulty_score = 100.0; this.aim_tolerance_deg = 0.0;
        this._build_level();
      }
      _rand_point_in_safe_area(){ const x = this.rng.uniform(SAFE_MARGIN, VIRTUAL_W - SAFE_MARGIN); const y = this.rng.uniform(SAFE_MARGIN, VIRTUAL_H - SAFE_MARGIN); return [x,y]; }
      _rand_direction(){ const ang = this.rng.uniform(0, 2*Math.PI); return [Math.cos(ang), Math.sin(ang)]; }
      _place_emitter_and_target(){
        for (let i=0;i<200;i++){
          const e = this._rand_point_in_safe_area(); const t = this._rand_point_in_safe_area();
          if (v_dist(e,t) > 300){ this.emitter = e; this.target = new Target(t[0]-this.target_size/2, t[1]-this.target_size/2, this.target_size, this.target_size); return; }
        }
        this.emitter = [SAFE_MARGIN * 2, VIRTUAL_H/2];
        this.target = new Target(VIRTUAL_W - SAFE_MARGIN*2 - this.target_size, VIRTUAL_H/2 - this.target_size/2, this.target_size, this.target_size);
      }
      _build_level(){
        for (let attempt=0; attempt<120; attempt++){
          this.reflectors.length = 0; this.solution_points.length = 0;
          this._place_emitter_and_target();
          const ok = this._build_solution_path_and_reflectors(); if (!ok) continue;
          if (!this._validate_solution_path()) continue;
          if (!this._add_noise_reflectors_preserving_solution()) continue;
          if (!this._ensure_no_direct_shot()) continue;
          this._compute_difficulty_score(); return;
        }
        this._fallback_level(); this._ensure_no_direct_shot(); this._compute_difficulty_score();
      }
      _fallback_level(){
        this.num_reflections = 1; this.num_noise = 0; this.target_size = 80;
        this._place_emitter_and_target();
        const t_center = this.target.center();
        const mid = [(this.emitter[0]+t_center[0])/2, (this.emitter[1]+t_center[1])/2];
        const n = this._rand_direction(); const tvec = v_perp(n); const L = 240;
        const a = v_sub(mid, v_mul(tvec, L*0.5)); const b = v_add(mid, v_mul(tvec, L*0.5));
        this.reflectors = [new Reflector(a,b)];
        this.solution_points = [this.emitter, mid, t_center];
        this.solution_first_dir = v_norm(v_sub(mid, this.emitter));
      }
      _build_solution_path_and_reflectors(){
        const N = this.num_reflections;
        const t_center = this.target.center();
        const Q = [t_center]; const D = [];
        let base = v_norm(v_sub(this.emitter, t_center)); if (v_len(base) < 1e-6) base = this._rand_direction();
        const jitter = this.rng.uniform(-Math.PI/3, Math.PI/3); const base_rot = v_rot(base, jitter); D.push(v_norm(base_rot));
        const min_seg = 180, max_seg = 320;
        for (let i=1; i<=N; i++){
          let success_point = false;
          for (let k=0;k<60;k++){
            const dist = this.rng.uniform(min_seg, max_seg);
            const q_next = v_add(Q[i-1], v_mul(D[i-1], dist));
            if (SAFE_MARGIN < q_next[0] && q_next[0] < VIRTUAL_W - SAFE_MARGIN && SAFE_MARGIN < q_next[1] && q_next[1] < VIRTUAL_H - SAFE_MARGIN) {
              Q.push(q_next); success_point = true; break;
            } else {
              const jit = this.rng.uniform(-Math.PI/6, Math.PI/6); D[i-1] = v_norm(v_rot(D[i-1], jit));
            }
          }
          if (!success_point) return false;
          if (i === N){
            const d_to_emitter = v_norm(v_sub(this.emitter, Q[i])); if (v_len(d_to_emitter) < 1e-6) return false; D.push(d_to_emitter);
          } else {
            let chosen = null;
            for (let k=0;k<80;k++){ const cand = this._rand_direction(); if (Math.abs(v_dot(cand, D[i-1])) < 0.92){ chosen = cand; break; } }
            if (!chosen) chosen = v_perp(D[i-1]); D.push(v_norm(chosen));
          }
        }
        const reflectors = [];
        for (let i=1; i<=N; i++){
          const din = D[i-1], dout = D[i]; const diff = v_sub(din, dout); if (v_len(diff) < 1e-6) return false;
          const n = v_norm(diff); const tvec = v_perp(n); const L = this.rng.uniform(160, 260);
          let a = v_sub(Q[i], v_mul(tvec, L*0.5)), b = v_add(Q[i], v_mul(tvec, L*0.5));
          let shrink = 1.0;
          for (let s=0; s<10; s++){
            if (SAFE_MARGIN <= a[0] && a[0] <= VIRTUAL_W - SAFE_MARGIN && SAFE_MARGIN <= a[1] && a[1] <= VIRTUAL_H - SAFE_MARGIN &&
                SAFE_MARGIN <= b[0] && b[0] <= VIRTUAL_W - SAFE_MARGIN && SAFE_MARGIN <= b[1] && b[1] <= VIRTUAL_H - SAFE_MARGIN) { break; }
            shrink *= 0.85; a = v_sub(Q[i], v_mul(tvec, L*0.5*shrink)); b = v_add(Q[i], v_mul(tvec, L*0.5*shrink));
          }
          reflectors.push(new Reflector(a,b,false,false));
        }
        this.reflectors = reflectors;
        const forward_points = [this.emitter, ...Q.slice(1).reverse(), t_center];
        this.solution_points = forward_points;
        if (forward_points.length >= 2){ this.solution_first_dir = v_norm(v_sub(forward_points[1], forward_points[0])); }
        else { this.solution_first_dir = v_norm(v_sub(t_center, this.emitter)); }

          ev.preventDefault();
          const vpos = this.vp.toVirtual(getPos(ev));
          this.dragging = true; this.drag_start_v = this.level.emitter.slice(); this.drag_curr_v = vpos;
        };
        const onMove = (ev)=>{ if (!this.dragging) return; this.drag_curr_v = this.vp.toVirtual(getPos(ev)); };
        const onUp = (ev)=>{
          if (!this.dragging) return;
          this.dragging = false;
          if (this.state !== "playing" || this.beam_active || this.is_paused) return;
          const end_v = this.vp.toVirtual(getPos(ev));
          const dir_vec = v_sub(end_v, this.level.emitter);
          if (v_len(dir_vec) < 5.0) return;
          const dir_unit = v_norm(dir_vec); this._fireBeam(dir_unit);
        };
        this.canvas.addEventListener("mousedown", onDown);
        this.canvas.addEventListener("mousemove", onMove);
        window.addEventListener("mouseup", onUp);
        this.canvas.addEventListener("touchstart", onDown, {passive:false});
        this.canvas.addEventListener("touchmove", onMove, {passive:false});
        this.canvas.addEventListener("touchend", onUp);
        this.canvas.addEventListener("touchcancel", onUp);
      }
      _fireBeam(dir_unit){
        const [pts, hit, reason] = this.level._raycast_path(this.level.emitter, dir_unit, MAX_BOUNCES);
        this.beam_points = pts; this.beam_result = hit ? "hit" : reason; this.beam_active = true;
        this.beam_seg_index = 0; this.beam_seg_pos = 0.0;
      }
      _update(dt){
        if (this.is_paused || this.state === 'menu' || this.state === 'game_over') return;
        if (this.state === "playing"){
          if (!this.beam_active){
            const oldTimerInt = Math.ceil(this.timer);
            this.timer -= dt;
            const newTimerInt = Math.ceil(this.timer);
            if (newTimerInt !== oldTimerInt) { this.dom.timer.textContent = Math.max(0, newTimerInt); }
            if (this.timer <= 0){
              this.timer = 0; this.state = "game_over";
              const newhs = this.score > this.high_score;
              if (newhs){
                this.high_score = this.score; localStorage.setItem(HIGH_SCORE_KEY, String(this.high_score));
                this.dom.newHighscoreMsg.style.display = 'block';
              } else { this.dom.newHighscoreMsg.style.display = 'none'; }
              this.dom.finalScore.textContent = this.score; this._updateUIState();
              return;
            }
          }
          if (this.beam_active) this._updateBeamAnimation(dt);
        } else if (this.state === "round_complete"){
          this.round_message_timer -= dt;
          if (this.round_message_timer <= 0){ this.round_num += 1; this.startRound(); }
        }
      }
      _updateBeamAnimation(dt){
        while (dt > 0 && this.beam_active){
          if (this.beam_seg_index >= this.beam_points.length - 1){ this._finishBeam(); break; }
          const p0 = this.beam_points[this.beam_seg_index], p1 = this.beam_points[this.beam_seg_index+1];
          const seg_vec = v_sub(p1, p0), seg_len = Math.max(1e-6, v_len(seg_vec));
          const remaining = seg_len - this.beam_seg_pos, advance = 1600.0 * dt;
          if (advance < remaining){ this.beam_seg_pos += advance; dt = 0.0; }
          else { dt -= remaining / 1600.0; this.beam_seg_index += 1; this.beam_seg_pos = 0.0; }
        }
      }
      _finishBeam(){
        this.beam_active = false;
        if (this.beam_result === "hit"){
          const D = this.level.difficulty_score;
          const time_mult = 1.0 + 0.25 * (Math.max(0.0, this.timer) / 60.0);
          const points = Math.round(D * time_mult);
          this.score += points; this.points_awarded = points; this.round_message_timer = 2.0;
          this.state = "round_complete";
          this.dom.score.textContent = this.score; this.dom.pointsAwarded.textContent = points;
          if (this.score > this.high_score) {
            this.dom.highscore.textContent = `BEST ${this.score}`;
          }
          this._updateUIState();
        }
      }
      _draw(){
        const ctx = this.ctx, vp = this.vp, w = this.canvas.width, h = this.canvas.height;
        ctx.clearRect(0,0,w,h); ctx.fillStyle = rgb(COLOR_BG); ctx.fillRect(0,0,w,h);

        // Keep canvas clean on round_complete/game_over
        if ((this.state === "playing" || this.state === "paused") && this.level){
          // reflectors
          for (const r of this.level.reflectors){
            ctx.strokeStyle = rgb(COLOR_REFLECTOR); ctx.lineWidth = 4;
            const a = vp.toScreen(r.a), b = vp.toScreen(r.b);
            ctx.beginPath(); ctx.moveTo(a[0], a[1]); ctx.lineTo(b[0], b[1]); ctx.stroke();
          }
          // target
          const t = this.level.target; const topLeft = vp.toScreen([t.x, t.y]); ctx.fillStyle = rgb(COLOR_TARGET);
          const tw = t.w * vp.scale, th = t.h * vp.scale; roundRect(ctx, topLeft[0], topLeft[1], tw, th, Math.max(2, 6 * vp.scale)); ctx.fill();
          // emitter
          const e = vp.toScreen(this.level.emitter); ctx.fillStyle = rgb(COLOR_EMITTER); ctx.beginPath();
          ctx.arc(e[0], e[1], Math.max(3, 8 * vp.scale), 0, Math.PI*2); ctx.fill();
          // predictive and beam
          if (this.dragging && this.drag_curr_v) this._draw_predictive();
          if (this.beam_active) this._draw_beam();
        }
      }
      _draw_predictive(){
        const origin = this.level.emitter, vp = this.vp;
        const dir_unit = v_norm(v_sub(this.drag_curr_v, origin)); if (v_len(dir_unit) <= 0) return;
        let nearest_t = Infinity, nearest_point = null;
        for (let idx=0; idx<this.level.reflectors.length; idx++){
          const r = this.level.reflectors[idx];
          const inter = ray_segment_intersection(origin, dir_unit, r.a, r.b);
          if (inter){ const [t,,p] = inter; if (t < nearest_t){ nearest_t = t; nearest_point = p; } }
        }
        const t_target = ray_aabb_intersection(origin, dir_unit, this.level.target.aabb());
        if (t_target !== null && t_target < nearest_t){ nearest_t = t_target; nearest_point = v_add(origin, v_mul(dir_unit, t_target)); }
        const p0 = vp.toScreen(origin), ctx = this.ctx; ctx.strokeStyle = rgb(COLOR_BEAM); ctx.lineWidth = 2;
        if (!nearest_point){
          const p1 = vp.toScreen(v_add(origin, v_mul(dir_unit, 2000)));
          ctx.beginPath(); ctx.moveTo(p0[0], p0[1]); ctx.lineTo(p1[0], p1[1]); ctx.stroke(); return;
        }
        const p1 = vp.toScreen(nearest_point);
        ctx.beginPath(); ctx.moveTo(p0[0], p0[1]); ctx.lineTo(p1[0], p1[1]); ctx.stroke();
      }
      _draw_beam(){
        const ctx = this.ctx, vp = this.vp; ctx.strokeStyle = rgb(COLOR_BEAM); ctx.lineWidth = 3;
        for (let i=0; i<this.beam_seg_index; i++){
          const p0 = vp.toScreen(this.beam_points[i]); const p1 = vp.toScreen(this.beam_points[i+1]);
          ctx.beginPath(); ctx.moveTo(p0[0], p0[1]); ctx.lineTo(p1[0], p1[1]); ctx.stroke();
        }
        if (this.beam_seg_index < this.beam_points.length - 1){
          const p0v = this.beam_points[this.beam_seg_index]; const p1v = this.beam_points[this.beam_seg_index+1];
          const seg_vec = v_sub(p1v, p0v); const seg_len = Math.max(1e-6, v_len(seg_vec));
          const t = clamp(this.beam_seg_pos / seg_len, 0, 1);
          const curr = v_add(p0v, v_mul(seg_vec, t)); const p0 = vp.toScreen(p0v); const pc = vp.toScreen(curr);
          ctx.beginPath(); ctx.moveTo(p0[0], p0[1]); ctx.lineTo(pc[0], pc[1]); ctx.stroke();
        }
      }
      _startLoop(){
        let last = performance.now();
        const step = (now)=>{
          const dt = Math.min(0.1, (now - last)/1000); last = now;
          this._update(dt); this._draw(); requestAnimationFrame(step);
        };
        requestAnimationFrame(step);
      }
    }

    function roundRect(ctx, x, y, w, h, r){
      const rr = Math.min(r, Math.min(w, h)/2);
      ctx.beginPath();
      ctx.moveTo(x+rr, y);
      ctx.arcTo(x+w, y, x+w, y+h, rr);
      ctx.arcTo(x+w, y+h, x, y+h, rr);
      ctx.arcTo(x, y+h, x, y, rr);
      ctx.arcTo(x, y, x+w, y, rr);
      ctx.closePath();
    }

    const canvas = document.getElementById("game");
    const game = new Game(canvas);
  </script>
